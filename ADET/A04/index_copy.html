        function loadCategories() {
            var categoriesContainer = document.getElementById("categories");

            products.forEach(function (product, index) {
                categoriesContainer.innerHTML += `
      <div onclick="loadProducts(` + index + `)" class="card categoriesBtn mx-1 custom-button p-4 text-center rounded-5" style="max-height: 120px; min-height: 100px;">
        <small>` + product.category + `</small>
      </div>
    `;
            });
        }

        function loadProducts(categoryIndex) {
            var mainContainer = document.getElementById("maincontainer");
            mainContainer.innerHTML = "";

            products[categoryIndex].albums.forEach(function (album) {
                album.versions.forEach(function (version) {
                    mainContainer.innerHTML += `
        <div onclick="addToReceipt(` + version.price_php + `, '` + version.code + `')" class="card mx-1 my-2 custom-button content p-3 text-center">
          <img src="` + version.image + `" alt="` + version.version + `" class="img-fluid mb-2" style="max-height: 200px; object-fit: contain;">
          <small>` + album.title + ' - ' + version.version + `</small><br>
          <small>Price: ₱` + version.price_php + `</small>
        </div>
      `;
                });
            });
        }

        function addToReceipt(price, code) {
            var receiptContainer = document.getElementById("receipt");
            total = parseFloat(total) + parseFloat(price);

            var totalValueElement = document.getElementById("totalValue");
            totalValueElement.innerHTML = "₱" + total.toFixed(2);

            receiptContainer.innerHTML += `
      <div class="d-flex flex-row justify-content-between">
      <div><small>` + code + `</small></div>
      <div><small>₱` + price + `</small></div>
      </div>
     `;
        }

    total = 0;
